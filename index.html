<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>มูเตลู</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1>MUTERU.AUWA</h1>
    </header>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="menu-btn" data-open="modalRegister">ลงทะเบียน</button>
            <button class="menu-btn" data-open="modalFortune">รับคำทำนาย</button>
        </aside>

        <!-- Content -->
        <main class="content">
            <div class="fortune-box">
                <h2>คำทำนาย</h2>
                <p class="hint">กด “รับคำทำนาย” เพื่อสุ่มไพ่ทาโร่</p>
            </div>
            <button class="action-btn" data-open="modalFortune">รับ คำทำนาย</button>
        </main>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" hidden></div>

    <!-- Modal: ลงทะเบียนสินค้า -->
    <section id="modalRegister" class="modal" role="dialog" aria-modal="true" aria-labelledby="regTitle" hidden>
        <div class="modal__panel" tabindex="-1">
            <div class="modal__head">
                <h2 id="regTitle" class="modal__title">ลงทะเบียนสินค้า</h2>
                <button class="modal__close" data-close aria-label="ปิด">✕</button>
            </div>
            <div class="modal__body">
                <form id="productForm">
                    <label class="field">
                        <span>ชื่อสินค้า</span>
                        <input type="text" name="productName" required />
                    </label>
    
                    <label class="field">
                        <span>ราคา (บาท)</span>
                        <input type="number" name="price" min="0" step="0.01" required />
                    </label>
    
                    <label class="field">
                        <span>รูปสินค้า</span>
                        <input type="file" name="image" accept="image/*" required />
                    </label>
    
                    <div class="actions">
                        <button class="btn" type="button" data-close>ยกเลิก</button>
                        <button class="btn primary" type="submit">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- Modal: รับคำทำนาย (สุ่มไพ่) -->
    <section id="modalFortune" class="modal" role="dialog" aria-modal="true" aria-labelledby="forTitle" hidden>
        <div class="modal__panel" tabindex="-1">
            <div class="modal__head">
                <h2 id="forTitle" class="modal__title">ไพ่ทาโร่ของคุณ</h2>
                <button class="modal__close" data-close aria-label="ปิด">✕</button>
            </div>
            <div class="modal__body">
                <div id="cardView" class="card-view">
                    <p class="muted">กดปุ่มด้านล่างเพื่อสุ่มไพ่</p>
                </div>
            </div>
            <div class="modal__foot">
                <button class="btn" id="drawCard">สุ่มไพ่</button>
                <button class="btn" id="copyReading">คัดลอกคำทำนาย</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
